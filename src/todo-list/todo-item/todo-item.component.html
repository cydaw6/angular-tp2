<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title"> {{ label }}</span>
        <p>
          {{ label }}
        </p>
      </div>
      <div class="card-action">
        <a href="#" (click)="changeItemState()">
          {{ state ? 'done' : 'undone' }}</a
        >
      </div>
    </div>
  </div>
</div>
