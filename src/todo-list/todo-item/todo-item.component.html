<div class="row">
  <div class="col s12 m6">
    <div
      class="card"
      [ngClass]="{
        'main-div grey lighten-2': state,
        'blue-grey darken-3  white-text': !state
      }"
    >
      <div class="card-content">
        <span class="card-title"> {{ label }}</span>
        <p>
          {{ label }}
        </p>
      </div>
      <div class="card-action">
        <a href="#" (click)="changeItemState()">
          {{ state ? 'done' : 'undone' }}</a
        >
      </div>
    </div>
  </div>
</div>
