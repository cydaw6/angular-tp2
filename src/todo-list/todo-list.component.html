<ul>
  <li *ngFor="let todo of todos; index as i">
    <div>
      <todo-item
        [label]="todo.label"
        [state]="todo.done"
        [index]="i"
        (newTodoItemEvent)="updateTodoState($event)"
        (updateLabelEvent)="updateTodoLabel($event)"
      ></todo-item>
    </div>
  </li>
</ul>
<div>
  <label name="label">
    New task
    <input
      type="text"
      [(ngModel)]="tmpInput"
      name="label"
      (keyup.enter)="addTodo()"
    />
  </label>
</div>
